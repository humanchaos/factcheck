name: CI (Code Quality Check)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up a specific version of Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Check for syntax and style errors (Linting)
      - name: Run Linter
        run: npm run lint

      # 5. Run automated tests (if you have them)
      - name: Run Tests
        run: npm test || echo "No tests specified yet"
